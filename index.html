<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6">
                <h2>left side</h2>
                <div class="input-group mb-3">
                    <input id="search-box" type="text" class="form-control" placeholder="search" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span onclick="allPlayers()" class="input-group-text" id="search-btn">search</span>
                  </div>
                  <img id="spinner" class="w-25" src="spin.gif" alt="">
                  <h6 id="not-found" class="text-danger not-found">Result not found!</h6>
                  <div class="player-container" id="player-container">
                
                </div>
            </div>
           
            <div class="col-md-6">
                <h2>right side</h2>
                <div class="image-container">
                    <img id="female" class="w-75 mb-4" src="woman.jpg" alt="">
                    <img id="male" class="w-75 mb-4" src="men.jpg" alt="">
                </div>
                <div class="details-container" id="details-container">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- add script -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
